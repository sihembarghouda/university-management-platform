        :root {

        * {

            padding: 0;
            box-sizing: border-box;

        body {

            color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            font-size: 2rem;
        }

        .stat-info h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .stat-info p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .actions-section {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .actions-section h2 {
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 2rem;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #164a8c 100%);
            color: var(--white);
            border: none;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.75rem;
            transition: var(--transition);
            box-shadow: 0 2px 8px var(--shadow);
            text-align: left;
            min-height: 120px;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px var(--shadow-hover);
            background: linear-gradient(135deg, var(--secondary-turquoise) 0%, #4a9a9e 100%);
        }

        .action-label {
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            display: block;
        }

        .action-description {
            font-size: 0.85rem;
            opacity: 0.9;
            line-height: 1.4;
            width: 100%;
            display: block;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
